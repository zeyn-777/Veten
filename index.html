<!DOCTYPE html>
<html lang="az">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Az…ôrbaycan ≈û…ôhidl…ôri | AZE PRO</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">

    <style>
        :root { --az-blue: #004a99; --az-red: #ed2127; --az-green: #21a43d; }
        body { background: radial-gradient(circle at top, #0a192f 0%, #05070a 100%); color: white; font-family: 'Segoe UI', sans-serif; min-height: 100vh; overflow-x: hidden; }
        .flag-particle { position: fixed; bottom: -100px; font-size: 28px; animation: fly 10s linear infinite; z-index: 9999; opacity: 0.8; pointer-events: none; }
        @keyframes fly { 
            0% { transform: translateY(0) rotate(0deg); left: var(--start-x); opacity: 0; } 
            20% { opacity: 1; }
            80% { opacity: 1; }
            100% { transform: translateY(-120vh) rotate(360deg); left: var(--end-x); opacity: 0; } 
        }
        .info-header { background: rgba(0, 74, 153, 0.2); backdrop-filter: blur(10px); border-bottom: 3px solid var(--az-red); padding: 15px 0; position: sticky; top: 0; z-index: 2000; }
        .sh-card { background: rgba(255,255,255,0.07); border: 2px solid rgba(0, 74, 153, 0.3); border-radius: 15px; transition: 0.4s; overflow: hidden; }
        .sh-card:hover { transform: scale(1.05); border-color: var(--az-red); box-shadow: 0 0 20px rgba(237,33,39,0.4); }
        .sh-img { height: 260px; object-fit: cover; width: 100%; border-bottom: 3px solid var(--az-green); }
        .search-bar { background: white !important; color: black !important; border: 3px solid var(--az-blue) !important; border-radius: 50px !important; font-weight: bold; }
        footer { background: linear-gradient(to right, var(--az-blue), var(--az-red), var(--az-green)); padding: 20px; margin-top: 50px; }
    </style>
</head>
<body>

<div id="flag-container"></div>

<div class="info-header">
    <div class="container d-flex justify-content-between align-items-center">
        <div>
            <div id="clock" style="font-weight:bold; font-size:1.3rem;">00:00:00</div>
            <small id="date-display" class="text-light fw-bold"></small>
        </div>
        <div class="text-center d-none d-md-block">
            <h5 class="mb-0 text-uppercase fw-bold" style="letter-spacing: 2px;">V…ôt…ôn Saƒü Olsun!</h5>
            <small class="text-warning" id="daily-quote">"≈û…ôhidlik …ôn ali zirv…ôdir."</small>
        </div>
        <div class="text-end">
            <span class="badge bg-danger p-2">ONLAYN: <span id="online-count">1</span></span>
        </div>
    </div>
</div>

<header class="container text-center py-5">
    <h1 class="display-3 fw-bold" style="text-shadow: 2px 2px var(--az-blue);">≈û∆èHƒ∞DL∆èRƒ∞Mƒ∞Z</h1>
    <p class="lead fw-bold text-info">AZE PRO R…ôq…ômsal Arxiv</p>
</header>

<main class="container">
    <div class="row mb-5 justify-content-center">
        <div class="col-md-8">
            <input type="text" id="searchInput" class="form-control search-bar p-3 shadow" placeholder="üîç ≈û…ôhid adƒ± v…ô ya rayon √ºzr…ô axtar...">
        </div>
    </div>
    
    <div class="row g-4" id="sehid-list">
        </div>
</main>

<footer class="text-center text-white">
    <div class="container">
        <p class="mb-1 fw-bold">üá¶üáø AZE PRO OFFICIAL üá¶üáø</p>
        <p class="small">Telegram: @Aze_Pro_Official | Email: azeproOfficial@gmail.com</p>
        <p class="small">B√ºt√ºn h√ºquqlar qorunur &copy; 2026</p>
    </div>
</footer>

<script>
    // SAAT V∆è ONLAYN SAYƒûAC
    setInterval(() => {
        const now = new Date();
        document.getElementById('clock').innerText = now.toLocaleTimeString('az-AZ');
        document.getElementById('date-display').innerText = now.toLocaleDateString('az-AZ', { weekday: 'long', day: 'numeric', month: 'long' });
        document.getElementById('online-count').innerText = Math.floor(Math.random() * 5) + 3;
    }, 1000);

    // M∆èLUMATLARIN Y√úKL∆èNM∆èSƒ∞
    async function loadData() {
        try {
            // BU Hƒ∞SS∆è S∆èNƒ∞N data.json FAYLINI OXUYUR
            const res = await fetch('data.json');
            if (!res.ok) throw new Error();
            const data = await res.json();
            renderCards(data);
        } catch (err) {
            document.getElementById('sehid-list').innerHTML = "<h4 class='text-center'>data.json faylƒ± tapƒ±lmadƒ± v…ô ya i√ßind…ô x…ôta var.</h4>";
        }
    }

    function renderCards(data) {
        const list = document.getElementById('sehid-list');
        list.innerHTML = data.map(s => `
            <div class="col-md-4 col-lg-3 sehid-item">
                <div class="card sh-card text-white text-center">
                    <img src="${s.sekil}" class="sh-img" onerror="this.src='https://via.placeholder.com/300x400?text=AZE+PRO'">
                    <div class="card-body p-3">
                        <h6 class="fw-bold mb-1">${s.ad}</h6>
                        <p class="small text-info mb-0">${s.rayon}</p>
                        <span class="badge bg-primary mt-2">${s.bolme}</span>
                    </div>
                </div>
            </div>
        `).join('');
    }

    // AXTARI≈û Sƒ∞STEMƒ∞
    document.getElementById('searchInput').addEventListener('input', (e) => {
        const val = e.target.value.toLowerCase();
        document.querySelectorAll('.sehid-item').forEach(card => {
            card.style.display = card.innerText.toLowerCase().includes(val) ? "block" : "none";
        });
    });

    // U√áAN BAYRAQLAR
    function createFlags() {
        const container = document.getElementById('flag-container');
        setInterval(() => {
            const flag = document.createElement('div');
            flag.className = 'flag-particle';
            flag.innerText = "üá¶üáø";
            const startX = Math.random() * 100;
            flag.style.setProperty('--start-x', startX + "vw");
            flag.style.setProperty('--end-x', (startX + (Math.random() * 20 - 10)) + "vw");
            container.appendChild(flag);
            setTimeout(() => flag.remove(), 10000);
        }, 800);
    }

    loadData();
    createFlags();
</script>
</body>
</html>
